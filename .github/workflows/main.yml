name: CI/CD pipeline

on:
  push:
    branches: ["development"]
  pull_request:
    branches: ["development"]

jobs:
  build-gradle-project:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project sources
        uses: actions/checkout@v3
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
      - name: Run build with Gradle Wrapper
        run: ./gradlew build
